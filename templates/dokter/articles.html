{% extends 'base2.html' %}
{% block title %}Student Wellness | Sehat dan Sukses{% endblock %}

{% block js %}
<script type="text/javascript" src="{{url_for('static',filename='scripts/auth/article.js')}}"></script>

{% endblock %}

{% block header %}
<!-- header -->
{% endblock %}

{% block content %}
<!-- content -->

<section class="section">
	<article class="media">
		<figure class="media-left" style="align-self: center;">
			<a class="image is-32x32" href="/user/{{user.username}}">
				<img class="is-rounded" src="{{url_for('static', filename='LOGO.png')}}" />
			</a>
		</figure>
		<div class="media-content">
			<div class="field">
				<p class="control">
					<input
					id="input-post"
					class="input is-rounded"
					placeholder="What are you thingking about?"
					onclick="$('#modal-post').addClass('is-active')"
					/>

					<div class="modal" id="modal-post">
						<div class="modal-background" onclick="$('#modal-post').removeClass('is-active')">
						</div>
						<div class="modal-content">
							<div class="box">
								<article class="media">
									<div class="media-content">

										<div class="field">

											<p class="control">
												<input id="input-judul" class="input" type="text" placeholder="Judul Artikel">
											</p>

											<p class="control">
												<textarea
												id="textarea-post"
												class="textarea"
												placeholder="Konten"
												></textarea>
											</p>
										</div>
										<nav class="level is-mobile">
											<div class="level-left">
												<div class="level-item">
													<div class="file">
														<label class="file-label">
															<input id="input-pic" class="file-input" type="file" name="resume">
															<span class="file-cta">
																<span class="file-icon">
																	<i class="fas fa-upload"></i>
																</span>
																<span class="file-label">
																	Choose a fileâ€¦
																</span>
															</span>
														</label>
													</div>
												</div>
											</div>
											<div class="level-right">
												<div class="level-item">
													<a class="button is-sparta" onclick="post()">
														Create post
													</a>
												</div>
												<div class="level-item">
													<a class="button is-sparta is-outlined" onclick="$('#modal-post').removeClass('is-active')">
														Cancel
													</a>
												</div>
											</div>
										</nav>
									</div>
								</article>
							</div>
						</div>
						<button class="modal-close is-large" aria-label="close" onclick="$('#modal-post').removeClass('is-active')"></button>
					</div>
				</p>
			</div>
		</div>
	</article>
</section>

<section class="section">
		<table class="table">
			<thead class="thead-light">
				<tr>
					<th scope="col" style="width:30%">Judul</th>
					<th scope="col">konten</th>
					<th scope="col">Action</th>
				</tr>
			</thead>
			<tbody id="article-list">
				
			</tbody>
		</table>
</section>

{% endblock %}
